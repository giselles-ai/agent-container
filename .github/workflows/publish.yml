name: Publish

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump
        type: choice
        required: true
        default: patch
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump version
        run: |
          node -e "
            const fs = require('fs');
            const paths = [
              'packages/browser-tool/package.json',
              'packages/agent-core/package.json',
              'packages/sandbox-agent/package.json',
            ];
            const bump = '${{ inputs.bump }}';
            let newVersion;
            for (const p of paths) {
              const pkg = JSON.parse(fs.readFileSync(p, 'utf8'));
              const [major, minor, patch] = pkg.version.split('.').map(Number);
              if (bump === 'major') pkg.version = \`\${major + 1}.0.0\`;
              else if (bump === 'minor') pkg.version = \`\${major}.\${minor + 1}.0\`;
              else pkg.version = \`\${major}.\${minor}.\${patch + 1}\`;
              newVersion = pkg.version;
              fs.writeFileSync(p, JSON.stringify(pkg, null, '\t') + '\n');
            }
            console.log('v' + newVersion);
          "

      - name: Build
        run: pnpm run build

      - name: Publish @giselles-ai/browser-tool
        working-directory: packages/browser-tool
        run: pnpm publish --provenance --access public --no-git-checks

      - name: Publish @giselles-ai/sandbox-agent-core
        working-directory: packages/agent-core
        run: pnpm publish --provenance --access public --no-git-checks

      - name: Publish @giselles-ai/sandbox-agent
        working-directory: packages/sandbox-agent
        run: pnpm publish --provenance --access public --no-git-checks


      - name: Capture version
        run: printf 'VERSION=%s\n' "$(node -p 'require("./packages/sandbox-agent/package.json").version')" >> "$GITHUB_ENV"

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/browser-tool/package.json packages/agent-core/package.json packages/sandbox-agent/package.json
          git commit -m "Release v$VERSION"
          git tag "v$VERSION"
          git push origin HEAD
          git push origin "v$VERSION"
